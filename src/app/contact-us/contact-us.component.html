<mat-card>

    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate fill>
        <mat-card-title>
            <div class="container-fluid">
                <label color="primary">Contact-us</label>
            </div>            
        </mat-card-title>
        
        <div class="form-group">
            <mat-form-field>
                <mat-label for="exampleInputfirstname">First Name</mat-label>
                <input matInput type="text" class="form-control" formControlName="firstname" placeholder="First Name" >
                <small class="form-text text-muted"
                    *ngIf="contactForm.controls.firstname.touched && contactForm.controls.firstname.errors?.required">
                    Please enter first name.!
                </small>
            </mat-form-field>
           
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label for="exampleInputlastname">Last Name</mat-label>
                <input matInput type="text" class="form-control" formControlName="lastname" placeholder="Last Name">
                <small class="form-text text-muted"
                    *ngIf="contactForm.controls.lastname.touched && contactForm.controls.lastname.errors?.required">
                    Please enter last name.!
                </small>
            </mat-form-field>
        </div>


        <div class="form-group">
            <mat-form-field>
                <mat-label for="exampleInputphonenumber">Phone Number</mat-label>
                <input matInput type="number" class="form-control" formControlName="phonenumber" placeholder="Phone Number">
                <small class="form-text text-muted"
                    *ngIf="contactForm.controls.phonenumber.touched && contactForm.controls.phonenumber.errors?.required">
                    Please enter phone number.!
                </small>
            </mat-form-field>
        </div>

        <div class="form-group">
            <mat-form-field>
                <mat-label for="exampleInputemail">Email</mat-label>
                <input matInput type="email" class="form-control" formControlName="email" placeholder="Email">
                <small class="form-text text-muted"
                    *ngIf="contactForm.controls.email.touched && contactForm.controls.email.errors?.required">
                    Please enter email.!
                </small>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field>
                <mat-label for="exampleInputmessage">Message</mat-label>
                <textarea matInput type="text" class="form-control" formControlName="message" placeholder="Message"></textarea>
                <small class="form-text text-muted"
                    *ngIf="contactForm.controls.message.touched && contactForm.controls.message.errors?.required">
                    Please enter message.!
                </small>
            </mat-form-field>
        </div>
        <button mat-raised-button color="primary" type="submit" >Submit</button>
    </form>

</mat-card>
